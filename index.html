<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <script src="js/template-web.js"></script>
    <script src="js/index.js"></script>

</head>
<body>
<!--art-template模板-->
<script type="text/html" id="tpl">
    <!--头部导航栏-->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">{{user.username}}的个人主页</a>
            </div>
            <div class="navbar-collapse collapse" role="navigation" >
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="fake Search...">
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">每日鸡汤 </a></li>
                    <li><a href="#">ta说啥 </a></li>
                    <li><a href="#">社交牛逼症 </a></li>
                    <li><a href="#">关于 </a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--头部背景区域-->
    <header id="header">
        <!--    头像栏-->
        <div id="header_logo">
            <img src="resource/img/user_logo.jpg" alt="用户头像"  id="user_logo">
            <p id="username">{{user.username}}</p>
            <p style="color: #22c674;font-size: medium;">{{user.description}}</p>
            <a href="https://www.xuexi.cn/">
                <button id="btn_focus" class="btn-primary">+&nbsp关注</button>
            </a>
        </div>
        <!--    个人信息-->
        <div id="user_info">
            <table>
                <tr style="color:#a7a7a7">
                    <td>关注数</td>
                    <td>粉丝数</td>
                    <td>获赞数</td>
                </tr>
                <tr>
                    <td>{{user.count1}}</td>
                    <td>{{user.count2}}w</td>
                    <td>{{user.count3}}w</td>
                </tr>
            </table>
        </div>
    </header>
    <!--瞎编的说说-->
    {{each contents }}
    <div class="content-page">
      <table style="width: 100%">
          <tr><td rowspan="2" style="width: 90px;text-align: center;height: 90px;"><img src="resource/img/user_logo.jpg" class="img-circle"></td>
              <td colspan="2"><a class="text-warning" style="font-size:20px" href="#">{{user.username}}</a></td></tr>
          <tr><td colspan="2"><p style="color: grey">{{$value.date}}</p></td></tr>
          <tr><td colspan="3"><p style="font-size: 18px;margin-left: 10px">{{$value.content}}</p></td></tr>
          <tr>
              <td colspan="2">
                  <hr style="width: 90%;color: grey"/>
              <ul class="nav nav-pills" role="tablist" style="margin-left:400px;margin-top: 10px;margin-bottom: 10px">
              <li role="presentation" class="active"><a href="#">点赞<span class="badge">{{$value.likesCount}}</span></a></li>
              <li role="presentation"><a href="#">评论<span class="badge">{{$value.commentsCount}}</span></a></li>
                  <li role="presentation"><a href="#">转发<span class="badge">{{$value.forwardsCount}}</span></a></li>
              </ul>
          </td></tr>
      </table>
    </div>
    {{/each}}

</script>


<!--art-template渲染-->
<script>
    // 回调地狱adouki
    readJSONFile("/myGithubPage/data/userBasicINFO.json", function (err, user) {
        if (err) {
            //goto error page
        } else {
            readJSONFile("/myGithubPage/data/article.json",function (err,contents){
                if(err){
                    //goto error page
                }else{
                    let html = template('tpl', {"user": user,"contents":contents});
                    document.body.innerHTML = html;
                }
            });





        }
    })
</script>
</body>
</html>
